<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <img src="images/pixelart.png" alt="Pixel.Art" id="logo">
    <div id="container">
        
        <div id='gridContain'>
            <div id="grid"></div>
            <div id="range">
                <input type="range" min="1" max="100" value ="16" id="slider">
                <div id="sliderValue"></div>
            </div>
        </div>

        <div id="buttonContain">
            <div id="paintBtns">
                <button id="black" class="button">Black</button>
                <button id="color" class="button">Colors</button>
                <button id="grey" class="button">Shade</button>
            </div>
            <button id="clear">Clear</button>
        </div>
    </div>

    <footer>
        <p>Created by <a href="https://github.com/kihno">Kihno</a></p>
    </footer>
    
</body>
</html>
